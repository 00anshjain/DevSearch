{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <!-- <a class="backButton" href="#"><i class="im im-angle-left"></i></a> -->
            <br>

            <form class="form" action="" method="POST">
                
                {% csrf_token %}
                    <p>Are you sure you want to delete "{{object}}"</p>
                    
                    <!-- <a class="btn btn--sub btn--lg  my-md" href ="{% url 'projects' %}">Go Back</a> -->
                    <a class="btn btn--sub btn--lg  my-md" href ="{{request.GET.next}}">Go Back</a>
<!-- Dynamic link so that we can go to previous page, next is passed from previous page -->
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>



{% endblock %}
